<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="res.css">
    <title>Register</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6" style="text-transform: uppercase;">welcome to halloween register</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Tên</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="ABC">
          </div>
         
          <div class="col-md-6">
            <label for="validationDefaultUsername"  class="form-label">Biệt danh</label>
            <div class="input-group">
              <span class="input-group-text"  id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="ABC" >
            </div>
          </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="ABC@gmail" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ">
        </div>
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Thành phố</label>
          <input type="text" class="form-control" placeholder="Thành Phố" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Hóa trang</label>
          <select id="inputState" class="form-select">
            <option value="0">choose...</option>
            <option value="1">Zombie</option>
            <option value="2">Ma cà rồng Dracula</option>
            <option value="3">Mụ phù thủy</option>
            <option value="4">Thần chết</option>
            <option value="5">The Joker</option>

          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Xác nhận
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
      </form>
   </section>
  </body>
</html>
